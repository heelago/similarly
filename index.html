<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Song Recommender</title>
  <link rel="stylesheet" href="/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          Spotify Song Recommender
        </h1>
        <h2 class="subtitle has-text-centered">
          Enter a song and find similar songs
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">

      <form id="song-form">
        <div class="field">
          <label class="label">Song Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter a song name" id="song-name">
          </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
          <div class="control">
            <button class="button is-link">Search</button>
          </div>
          <div class="control">
            <button type="button" class="button is-danger" id="clear-button" onclick="clearTable()">Clear</button>
          </div>
        </div>
      </form>

      <div class="box">
        <h3 class="title is-5">Similar Songs</h3>
        <table class="table is-striped is-fullwidth">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody id="similar-songs">
          </tbody>
          <tbody id="similar-songs-table" style="display: none;">
          </tbody>
        </table>
      </div>

    </div>
  </section>

<script type="module" src="/app.js"></script>
<script src="/libs/spotify-web-api.js"></script>





</body>
</html>
